<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Icons and Components</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="icons_and_components.css" />
  </head>
  <body>
    <div class="icons-and-components">
      <div class="spotify-logo">
        <img class="vector" src="../assets/vectors/vector_9_x2.svg" />
      </div>
      <div class="container-6">
        <div class="search">
          <img class="vector-1" src="../assets/vectors/vector_23_x2.svg" />
        </div>
        <div class="library">
          <img class="vector-2" src="../assets/vectors/vector_2_x2.svg" />
        </div>
        <div class="home">
          <img class="vector-4" src="../assets/vectors/vector_24_x2.svg" />
        </div>
        <div class="arrow-left">
          <img class="vector-6" src="../assets/vectors/vector_22_x2.svg" />
        </div>
        <div class="arrow-right">
          <img class="vector-7" src="../assets/vectors/vector_12_x2.svg" />
        </div>
        <div class="globe">
          <img class="vector-3" src="../assets/vectors/vector_13_x2.svg" />
        </div>
        <div class="play">
          <img class="vector-5" src="../assets/vectors/vector_18_x2.svg" />
        </div>
        <div class="liked-song">
          <div class="icon-hearth">
            <img class="vector-10" src="../assets/vectors/vector_16_x2.svg" />
          </div>
        </div>
        <div class="add-playlist">
          <img class="icon-plus" src="../assets/vectors/icon_plus_x2.svg" />
        </div>
      </div>
      <div class="container-2">
        <div class="container-7">
          <div class="frame-8">
            <div class="rectangle-1">
            </div>
            <div class="rectangle-2">
            </div>
            <div class="rectangle-3">
            </div>
            <div class="rectangle-4">
            </div>
            <div class="rectangle-5">
            </div>
            <div class="rectangle-7">
            </div>
            <div class="rectangle-8">
            </div>
            <div class="rectangle-6">
            </div>
            <div class="rectangle-9">
            </div>
            <div class="rectangle-10">
            </div>
          </div>
          <div class="container-4">
            <div class="button">
              <div class="property-1-default">
                <span class="log-in">
                Log in
                </span>
              </div>
              <div class="property-1-variant-2">
                <span class="log-in-1">
                Log in
                </span>
              </div>
            </div>
            <div class="container-1">
              <div class="nav-link">
                <div class="state-default-1">
                  <span class="premium">
                  Premium
                  </span>
                </div>
                <div class="state-hover-1">
                  <span class="premium-1">
                  Premium
                  </span>
                </div>
              </div>
              <div class="sidebar-menu-link">
                <div class="state-default-2">
                  <div class="home-1">
                    <img class="vector-13" src="../assets/vectors/vector_3_x2.svg" />
                  </div>
                  <span class="home-2">
                  Home
                  </span>
                </div>
                <div class="state-hover-2">
                  <div class="home-3">
                    <img class="vector-14" src="../assets/vectors/vector_15_x2.svg" />
                  </div>
                  <span class="home-4">
                  Home
                  </span>
                </div>
              </div>
              <div class="footer-link">
                <span class="legal">
                Legal
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="song-card">
          <div class="state-default">
            <div class="container-5">
              <div class="icon-container">
                <div class="play-icon">
                  <img class="vector-8" src="../assets/vectors/vector_10_x2.svg" />
                </div>
              </div>
            </div>
            <div class="frame-19">
              <div class="the-eminem-show">
              The Eminem show
              </div>
              <div class="container-8">
                <span class="container">
                2002
                </span>
                <span class="album">
                Album
                </span>
              </div>
            </div>
          </div>
          <div class="state-hover">
            <div class="container">
              <div class="icon-container-1">
                <div class="play-icon-1">
                  <img class="vector-9" src="../assets/vectors/vector_8_x2.svg" />
                </div>
              </div>
            </div>
            <div class="frame-191">
              <div class="the-eminem-show-1">
              The Eminem show
              </div>
              <div class="container-3">
                <span class="container-1">
                2002
                </span>
                <span class="album-1">
                Album
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
