<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spotify_homepage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="spotify_homepage.css" />
  </head>
  <body>
    <div class="spotify-homepage">
      <div class="container-3">
        <div class="top-nav-bar-1">
          <div class="top-nav-bar">
            <div class="frame-11">
              <div class="arrow-left">
                <img class="vector-12" src="../assets/vectors/vector_5_x2.svg" />
              </div>
              <div class="group-1">
                <img class="vector-13" src="../assets/vectors/vector_4_x2.svg" />
              </div>
            </div>
            <div class="frame-10">
              <div class="frame-9">
                <div class="nav-link">
                  <span class="premium">
                  Premium
                  </span>
                </div>
                <div class="nav-link-1">
                  <span class="premium-1">
                  Support
                  </span>
                </div>
                <div class="nav-link-2">
                  <span class="premium-2">
                  Download
                  </span>
                </div>
                <div class="divider">
                </div>
                <div class="nav-link-3">
                  <span class="premium-3">
                  Sign up
                  </span>
                </div>
              </div>
              <div class="button">
                <span class="log-in">
                Log in
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="song-row-collection">
          <div class="section-header">
            <span class="focus">
            Focus
            </span>
            <div class="show-all">
            Show all
            </div>
          </div>
          <div class="song-card-collection">
            <div class="song-card">
              <div class="container-5">
                <div class="icon-container">
                  <div class="play-icon">
                    <img class="vector-7" src="../assets/vectors/vector_21_x2.svg" />
                  </div>
                </div>
              </div>
              <div class="frame-19">
                <div class="the-eminem-show">
                The Eminem show
                </div>
                <div class="container-10">
                  <span class="container">
                  2002
                  </span>
                  <span class="album">
                  Album
                  </span>
                </div>
              </div>
            </div>
            <div class="song-card-1">
              <div class="container-1">
                <div class="icon-container-1">
                  <div class="play-icon-1">
                    <img class="vector-8" src="../assets/vectors/vector_19_x2.svg" />
                  </div>
                </div>
              </div>
              <div class="frame-191">
                <div class="the-eminem-show-1">
                Encore
                </div>
                <div class="container">
                  <span class="container-1">
                  2005
                  </span>
                  <span class="album-1">
                  Album
                  </span>
                </div>
              </div>
            </div>
            <div class="song-card-2">
              <div class="container-6">
                <div class="icon-container-2">
                  <div class="play-icon-2">
                    <img class="vector-9" src="../assets/vectors/vector_25_x2.svg" />
                  </div>
                </div>
              </div>
              <div class="frame-192">
                <div class="the-eminem-show-2">
                Recovery
                </div>
                <div class="container-2">
                  <span class="container-2">
                  2010
                  </span>
                  <span class="album-2">
                  Album
                  </span>
                </div>
              </div>
            </div>
            <div class="song-card-3">
              <div class="container-7">
                <div class="icon-container-3">
                  <div class="play-icon-3">
                    <img class="vector-10" src="../assets/vectors/vector_14_x2.svg" />
                  </div>
                </div>
              </div>
              <div class="frame-193">
                <div class="the-eminem-show-3">
                Kamikaze
                </div>
                <div class="container-9">
                  <span class="container-3">
                  2017
                  </span>
                  <span class="album-3">
                  Album
                  </span>
                </div>
              </div>
            </div>
            <div class="song-card-4">
              <div class="container-8">
                <div class="icon-container-4">
                  <div class="play-icon-4">
                    <img class="vector-11" src="../assets/vectors/vector_1_x2.svg" />
                  </div>
                </div>
              </div>
              <div class="frame-194">
                <div class="the-eminem-show-4">
                Revival
                </div>
                <div class="container-4">
                  <span class="container-4">
                  2017
                  </span>
                  <span class="album-4">
                  Album
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="sidebar">
        <div class="sidebar-top-menu">
          <div class="spotify-logo">
            <img class="vector-14" src="../assets/vectors/vector_26_x2.svg" />
          </div>
          <div class="sidebar-top-links">
            <div class="frame-13">
              <div class="sidebar-menu-link-5">
                <div class="home-5">
                  <img class="vector-6" src="../assets/vectors/vector_20_x2.svg" />
                </div>
                <span class="home-6">
                Home
                </span>
              </div>
              <div class="sidebar-menu-link">
                <div class="search">
                  <img class="vector" src="../assets/vectors/vector_17_x2.svg" />
                </div>
                <span class="home">
                Search
                </span>
              </div>
              <div class="sidebar-menu-link-1">
                <div class="library">
                  <img class="vector-1" src="../assets/vectors/vector_x2.svg" />
                </div>
                <span class="home-1">
                Your library
                </span>
              </div>
            </div>
            <div class="frame-14">
              <div class="sidebar-menu-link-2">
                <div class="add-playlist">
                  <img class="icon-plus" src="../assets/vectors/icon_plus_1_x2.svg" />
                </div>
                <span class="home-2">
                Create playlist
                </span>
              </div>
              <div class="sidebar-menu-link-3">
                <div class="liked-song">
                  <div class="icon-hearth">
                    <img class="vector-4" src="../assets/vectors/vector_7_x2.svg" />
                  </div>
                </div>
                <span class="home-3">
                Liked songs
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="footer-links">
          <div class="sidebar-footer-links">
            <div class="frame-15">
              <div class="footer-link-3">
                <span class="legal-5">
                Legal
                </span>
              </div>
              <div class="footer-link">
                <span class="legal">
                Privacy center
                </span>
              </div>
            </div>
            <div class="frame-16">
              <div class="footer-link-1">
                <span class="legal-1">
                Privacy policy
                </span>
              </div>
              <div class="footer-link-2">
                <span class="legal-2">
                Cookies
                </span>
              </div>
            </div>
            <div class="frame-17">
              <span class="legal-3">
              Abouts ads
              </span>
            </div>
            <div class="frame-18">
              <span class="legal-4">
              Cookies
              </span>
            </div>
          </div>
          <div class="sidebar-menu-link-4">
            <div class="globe">
              <img class="vector-5" src="../assets/vectors/vector_6_x2.svg" />
            </div>
            <span class="home-4">
            English
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
